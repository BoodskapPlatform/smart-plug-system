<div class="container-fluid">
     <div class="col-xl-12">

        <div class="d-sm-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0 text-gray-800"><i class="fas fa-hdd"></i> Device Status</h4>
            
            <span class="d-none d-sm-inline-block">
                <a href="javascript:void(0);"  (click)="getDeviceStatusList()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-sync fa-sm text-white-50"></i> Refresh
                </a>
            </span>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">

                <div class="row">
                    <div class="col-sm-12">

                        <div class="mb-3 d-sm-flex align-items-center justify-content-between d-sm-flex align-items-center justify-content-between">
                            <span style="font-size: 14px;">Total Device(s) : <b>{{ devices_list!.length }}</b></span>
                        
                            <input
                                type="text"
                                id="filter-text-box"
                                class="txt-input d-none d-sm-inline-block"
                                placeholder="Search"
                                (input)="onFilterTextBoxChanged()"
                            />
                        </div>

                        <div id="grid-wrapper" style="width:100%; height: 75vh">
                            <ag-grid-angular
                              style="width: 100%; height: 100%;"
                              class="ag-theme-alpine"
                              [columnDefs]="columnDefs"
                              [defaultColDef]="defaultColDef"
                              [rowData]="devices_list"
                              [pagination]="true"
                              [paginationPageSize]="paginationPageSize"
                              (firstDataRendered)="onFirstDataRendered($event)"
                              (gridSizeChanged)="onGridSizeChanged($event)"
                              (gridReady)="onGridReady($event)"
                            ></ag-grid-angular>
                    </div>

                    <select class="ag-page-size-select" #pageSize (change)="onPagination(pageSize.value)">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>

     </div>
</div>
